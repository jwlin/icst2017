andise cost. Visit &lt;a href&#x3D;\&quot;/help/returns-exchanges\&quot;&gt;Returns &amp;amp; Exchanges&lt;/a&gt; for more information on completing a return.&lt;/p&gt;&quot;,&quot;slug&quot;:&quot;flat-rate-info-modal&quot;,&quot;_sys&quot;:{&quot;contentType&quot;:&quot;markdownModule&quot;}},{&quot;title&quot;:&quot;Order Receipt Flat Rate Info&quot;,&quot;slug&quot;:&quot;order-receipt-flat-rate-info&quot;,&quot;_sys&quot;:{&quot;contentType&quot;:&quot;markdownModule&quot;}},{&quot;title&quot;:&quot;Order Receipt Alipay Info&quot;,&quot;slug&quot;:&quot;order-receipt-alipay-info&quot;,&quot;_sys&quot;:{&quot;contentType&quot;:&quot;markdownModule&quot;}},{&quot;title&quot;:&quot;Order Receipt Sofort Info&quot;,&quot;slug&quot;:&quot;order-receipt-sofort-info&quot;,&quot;_sys&quot;:{&quot;contentType&quot;:&quot;markdownModule&quot;}},{&quot;title&quot;:&quot;Employee Appreciation Disclaimer&quot;,&quot;bodyText&quot;:&quot;&lt;p&gt;Online employee discount transactions can only be made by employees and their pre-authorized eligible users. Divulging sign on or password information to anyone not authorized to receive a discount is strictly prohibited and is considered fraud.&lt;/p&gt;\n\n&lt;p&gt;Online employee discount transactions are monitored for abuse and fraud.&lt;/p&gt;\n\n&lt;p&gt;Any misuse or misrepresentation of information used to obtain a discount will lead to disciplinary action up to and including, reimbursement of the discounted purchase(s), removal of the discount privilege, and/or termination of the employee.&lt;/p&gt;&quot;,&quot;slug&quot;:&quot;employee-appreciation-disclaimer&quot;,&quot;_sys&quot;:{&quot;contentType&quot;:&quot;markdownModule&quot;}},{&quot;title&quot;:&quot;Order Receipt Call Center Info&quot;,&quot;bodyText&quot;:&quot;&lt;p&gt;&lt;strong&gt;IMPORTANT: THIS ORDER IS NOT COMPLETE.&lt;/strong&gt;  Please take note of the order number and locate the order within COM.  Complete the order by entering the customer&amp;#39;s bi
